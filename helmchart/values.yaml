replicaCount: 3

image:
  repository: harbor.runforest.run/alarmmonitor/alarmmonitor
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  hosts:
    - name: alarmmonitor.runforest.run
      paths:
        - path: / 
          pathType: ImplementationSpecific
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-compress@kubernetescrd, kube-system-ratelimit@kubernetescrd, kube-system-alarmmonitor-basicauth@kubernetescrd
  ingressClassName: traefik
  tls:
    - secretName: alarmmonitor-runforest-run-tls
      hosts:
        - alarmmonitor.runforest.run

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

